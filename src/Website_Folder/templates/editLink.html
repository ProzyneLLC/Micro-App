{%extends 'base.html' %}

{% block title %}Edit Link{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-10">
        <form method="POST">
            <div class="mt-3 px-4"> 
                <span class="text-uppercase">Link Title</span> 
                <input type="text" class="form-control" name="linkTitle" value="{{linkTitle}}" placeholder='Insert Link Tile'> 
            </div>

            <div class="px-4 mt-3">
                <span class="text-uppercase">Link</span>
                <input type="url" class="form-control" name="linkItem" value="{{link}}" placeholder='Insert Link URL'>
            </div>

            <div class="px-4 mt-3">
                <span class="text-uppercase">category</span>
                <select class="form-select" name="linkCat" aria-label="Default select example">
                    <option selected value="1">Other</option>
                    <option value="2">Social</option>
                    <option value="3">Blog</option>
                    <option value="4">Affiliate links</option>
                </select>
            </div>

            <div class="mt-3 px-4"> 
                <span class="text-uppercase name">Add Icon:</span>
                <div class="d-flex flex-row mt-2 ">
                    <img src="{{imageicon}}" width="42" height ="42" class="rounded">
                        <div class="mt-1 w-75">
                            <input class=" ms-3 form-control " type="url" placeholder='Insert Background Image URL' name='URLIcon' value="{{imageiconText}}">
                        </div>
                </div>
            </div>
            <div class= "d-flex ">
                <div class="mt-5 px-4"> 
                    <button class="btn btn-primary" name="saveChanges" value="1">Save changes</button> 
                </div>

                <div class="mt-5 px-4"> 
                    <button class="btn btn-danger" name="goBack" value="1">Go Back</button> 
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
